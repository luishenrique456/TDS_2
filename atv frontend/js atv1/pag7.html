<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da Página</title>
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--11. Exibir Endereços em um Único Parágrafo-->
    <h1 id="titulo" style="font-weight: bold;">Endereço:</h1>
    <h2>Logradouro:</h2>
    <p id="logradouro">Rua Quintino Bocaiúva</p>
    <h2>Número:</h2>
    <p id="numero">141</p>
    <h2>Bairro:</h2>
    <p id="bairro">Centro (Sul)</p>
    <h2>Complemento:</h2>
    <p id="complemento">Prédio B</p>
    <h2>Cidade:</h2>
    <p id="cidade">Teresina</p>

    <script>
    // Use getElementById() e innerHTML para exibir todas essas informações em um único parágrafo.
        var logradouro = document.getElementById('logradouro').innerHTML;
        var numero = document.getElementById('numero').innerHTML;
        var bairro = document.getElementById('bairro').innerHTML;
        var complemento = document.getElementById('complemento').innerHTML;
        var cidade = document.getElementById('cidade').innerHTML;
        document.write('<h1> Endereço do IFPI:</h1>')
        document.write('<p>' + logradouro + ', ' + numero + ', ' + complemento + ' - ' + bairro + '.' + cidade + '.');
    </script>
    
</body>
</html>
